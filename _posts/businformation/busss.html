<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>경기버스정보</title>
</head>


<body>
    <div style="text-align: center" >
        <span> 경기도 </span>
        <button type="button" class="btn" style="float:right">☰</button>
    </div>

    <div>
        <input type="text" style= "width:100%" size="100" maxlength="50" placeholder="정류소 노선을 입력하세요">
    </div>
    <p style="text-align: center">주변정류소를 찾아보시거나, </p>
    <p style="text-align: center">노선 또는 정류소를 검색해서 시작하세요.</p>

    <div>
        <button type="button" class="btn" style= "width:100%; text-align:left" > 주변 정류소 보기</button>
    </div>
    <div>
        <button type="button" class="btn" style= "width:100%; text-align:left" >노선, 정류소 검색하기</button>
    </div>
    <div >
        <button type="button" class="btn" style= "width:100%" >더 편리한 모바일 앱으로 보기</button>
    </div>

    <div class="btn-group" role="group" aria-label="Basic example" style="transform: translateY(500%); position: relative;">
        <button type="button" class="btn btn-primary" style= "width:33.5%; margin: 0px -3px;" >홈</button>
        <button type="button" class="btn btn-primary" style= "width:33.5%; margin: 0px -3px">주변 정류소</button>
        <button type="button" class="btn btn-primary" style= "width:33.5%; margin: 0px -3px">길찾기</button>
    </div>

</body>
</html>
