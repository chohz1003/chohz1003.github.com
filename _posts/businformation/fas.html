<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>경기버스정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>


<body>
    <div style="text-align: center" >
        <span> 검색 </span>
    </div>

    <form action = "http://localhost:5000/fas" method = "POST">
         <div style ="text-align:center" class="fixed">
             <input type = "text" name = "Name" style= "width:90%" size="100" maxlength="50" placeholder="정류소 노선을 입력하세요"/>
             <input type = "submit" value = "검색" />
         </div>
      </form>



    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary btn-sm">노선</button>
      <button type="button" class="btn btn-primary btn-sm">정류소</button>
      <button type="button" class="btn btn-primary btn-sm">장소</button>
    </div>
    <button type="button" class="btn" style="float:right">삭제</button>

    <footer class="py-5 mt-auto">
    <div class="btn-group;fixed-bottom" role="group" aria-label="Basic example" style="transform: translateY(500%); position: relative;">
        <button type="button" class="btn btn-primary" style= "width:8%; margin: 0px -3px;" ><</button>
        <button type="button" class="btn btn-primary" style= "width:8%; margin: 0px -3px">집</button>
    </div>
  </footer>



</body>
</html>
