<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>경기버스정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>


<body>
    <div style="text-align: center" >
        <span> 경기도 </span>
        <button type="button" class="btn" style="float:right">☰</button>
    </div>

    <div>
        <form action="http://localhost:5000/search" method="POST">
            <input type="text" style= "width:100%" size="100" maxlength="50" placeholder="정류소 노선을 입력하세요">
        </form>
    </div>
    <p style="text-align: center">주변정류소를 찾아보시거나, </p>
    <p style="text-align: center">노선 또는 정류소를 검색해서 시작하세요.</p>


    <div>
        <button type="button" value="Button" class="btn text-white my-1" style= "width:100%; text-align:left;background-color: rgb(0, 100, 255); " > 주변 정류소 보기</button>
    </div>
    <form action="http://localhost:5000/search" method="POST">
        <button type="submit" class="btn text-white my-1" style= "width:100%; text-align:left; text-align:left;background-color: rgb(0, 100, 255)" >노선, 정류소 검색하기</button>
    </form>

    <div >
        <button type="button" class="btn text-white my-1" style= "width:100%; text-align:left;background-color: rgb(0, 100, 255)" >더 편리한 모바일 앱으로 보기</button>
    </div>

    <footer class="py-5 mt-auto">
      <div class="btn-group;fixed-bottom" role="group" aria-label="Basic example" style="transform: translateY(500%); position: relative;">
          <button type="button" class="btn btn-primary" style= "width:33%; margin: 0px -3px;" >홈</button>
          <button type="button" class="btn btn-primary" style= "width:33%; margin: 0px -3px">주변 정류소</button>
          <button type="button" class="btn btn-primary" style= "width:33%; margin: 0px -3px">길찾기</button>
      </div>
    </footer>



</body>
</html>
