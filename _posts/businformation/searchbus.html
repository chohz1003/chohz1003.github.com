<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>경기버스정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>


<body>
    <div style="text-align: center" >
        <span> 검색 </span>
    </div>

    <div>
        <input type="text" style= "width:90%" size="100" maxlength="50" placeholder="정류소 노선을 입력하세요">
        <span>
          <button type="button" class="btn btn-outline-primary btn-sm">검색</button>
        </span>
    </div>
    
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary btn-sm">노선</button>
      <button type="button" class="btn btn-primary btn-sm">정류소</button>
      <button type="button" class="btn btn-primary btn-sm">장소</button>
    </div>
    <button type="button" class="btn" style="float:right">삭제</button>
    
  

</body>
</html>
